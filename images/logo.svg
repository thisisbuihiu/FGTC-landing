<!-- Lưu ý: Đây chỉ là ví dụ mang tính minh hoạ/ gần đúng.
     Bạn có thể tinh chỉnh toạ độ và kích thước để giống 100% với ảnh. -->

<svg
    width="200"
    height="200"
    viewBox="0 0 100 100"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Vòng tròn ngoài (ring) -->
    <circle 
        cx="50" 
        cy="50" 
        r="45" 
        stroke="#0B2B4E"  
        stroke-width="5" 
        fill="none" 
    />

    <!-- Đường ngang (màu vàng) từ tâm ra bên trái -->
    <line 
        x1="50" y1="50" 
        x2="5"  y2="50" 
        stroke="#FFC20E"
        stroke-width="15" 
        stroke-linecap="round"
    />

    <!-- Đường dọc (màu navy) từ tâm xuống dưới -->
    <line 
        x1="50" y1="50" 
        x2="50" y2="95" 
        stroke="#0B2B4E"
        stroke-width="15" 
        stroke-linecap="round"
    />

    <!-- Vòng tròn trung tâm (màu vàng) -->
    <circle 
        cx="50" 
        cy="50" 
        r="15" 
        fill="#FFC20E"
    />

    <!-- 4 vòng tròn nhỏ trên "ring" -->
    <!-- Tuỳ chỉnh lại vị trí (cx, cy) và bán kính (r) nếu muốn chính xác hơn -->
    <!-- Trên-trái (màu navy) -->
    <circle 
        cx="22" 
        cy="22" 
        r="8" 
        fill="#0B2B4E" 
    />

    <!-- Trên-phải (màu vàng) -->
    <circle 
        cx="78" 
        cy="22" 
        r="8" 
        fill="#FFC20E" 
    />

    <!-- Dưới-trái (màu navy) -->
    <circle 
        cx="22" 
        cy="78" 
        r="8" 
        fill="#0B2B4E" 
    />

    <!-- Dưới-phải (màu vàng) -->
    <circle 
        cx="78" 
        cy="78" 
        r="8" 
        fill="#FFC20E" 
    />
</svg>
